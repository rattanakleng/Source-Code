<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <title>Iris Studio</title>
            <link rel="stylesheet" type="text/css" href="./css/reset.css">
            <link rel="stylesheet" type="text/css" href="./css/global.css">
            <link rel="stylesheet" type="text/css" href="./css/page8.css">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        </head>
        <body>
            <header>
                <div class="headContainer">
                    <div class="head_floatLeft">
                        <div id="bars">
                            <i class="fa fa-bars" aria-hidden="true"></i>
                        </div>
                        <div class="irisStudioContainer">
                            <h1>Iris Studio</h1>
                        </div>
                        <div>
                            <h3><span class="greySegment">Segments <i class="fa fa-angle-right" aria-hidden="true"></i></span> Create new</h3>
                        </div>
                    </div>
                    <div class="head_floatRight">
                        <div class="userSymbol">
                            <i class="fa fa-user-circle" aria-hidden="true"></i>
                        </div>                       
                        <div class="questionMark">
                            <i class="fa fa-question" aria-hidden="true"></i>
                        </div>
                        <div class="alertSymbol">
                            <i class="fa fa-bell-o" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
            </header>
            <nav>
                <div class="navWrapper">
                    <div class="queryStage">
                    <img class="img_inNav" src="images/segmentStage.png" alt="Query step graphic" />
                    </div>                   
                </div>
            </nav>
            <section>
                <div class="formWrapper">
                    <h1>Enter your segment information</h1>
                    <br/><br/><br/>
                    <form action="#" method="post">
                        <div class="div_nameDescription">
                            Name<span class="redAsterisk"> *</span><br/>
                            <input type="text" name:"segmentName" placeholder="Enter segment name">
                            <br/><br/>
                            <span class="textAlert"><i class="fa fa-info-circle" aria-hidden="true"></i> Required field</span>
                            <br/><br/>
                            Description<span class="redAsterisk"> *</span><br/>
                            <textarea name="segmentDescription" placeholder="Enter segment description"></textarea>
                        </div>
                        <div class="select_container">
                            Line of Business<span class="redAsterisk"> *</span><br/>
                            <select name="lineOfBusiness">
                                <option value="consumer">Consumer</option>
                                <option value="#">Consumer</option>
                                <option value="#">Consumer</option>
                                <option value="#">Consumer</option>                                
                            </select>
                            <br/><br/><br/><br/>
                            Product<span class="redAsterisk"> *</span><br/>
                            <select name="product">
                                <option class="placeHolderOpt" selected>Select product</option>
                                <option value="consumer">Consumer</option>
                                <option value="#">Consumer</option>
                                <option value="#">Consumer</option>
                                <option value="#">Consumer</option>
                            </select>
                        </div>
                        <br/>
                        <hr>
                        <div class="btnContainer">
                            <button class="btnCancel">Cancel</button>
                            <button class="btn_blue button">Next</button>
                        </div>
                    </form>

                </div>
            </section> 
        </body>
    </html>
